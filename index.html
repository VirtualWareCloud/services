<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services | VirtualWareCloud</title>
  <link rel="icon" href="images/logo.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #222d3a;
      --secondary: #073763;
      --accent: #37b6ff;
      --light: #e9f4fa;
      --card-bg: rgba(255,255,255,0.08);
      --shadow: 0 10px 32px #001f5444, 0 2px 6px #37b6ff33;
      --radius: 2rem;
      --silver-btn: linear-gradient(120deg, #f4f4f8 30%, #d1d8dd 55%, #c1c4c9 80%, #f4f9ff 100%);
      --silver-btn-hover: linear-gradient(120deg, #e9ecf1 10%, #fafdff 60%, #d3d6db 100%);
      --silver-border: #e5e9ef;
      --silver-glow: 0 4px 24px #e9e9ff66, 0 0 0 2px #dbeffd44 inset;
    }
    html, body {
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      color: var(--primary);
      background: url('images/bg_sci_fi_cloud.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex; flex-direction: column;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: linear-gradient(135deg,rgba(30,40,54,0.77) 0%,rgba(45,60,90,0.68) 65%,rgba(255,255,255,0.03) 100%);
      backdrop-filter: blur(1.2px);
    }

    /* HEADER */
    header {
      background: #141b2c;
      box-shadow: 0 2px 14px #2222;
      padding: 0;
      position: sticky; top: 0; z-index: 100;
    }
    .header-bar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.7rem 1.6rem; border-bottom: 1px solid #e0e9f1;
      position: relative;
      z-index: 2;
    }
    .header-logo {
      display: flex; align-items: center; gap: 0.8rem; text-decoration: none;
    }
    .header-logo img {
      height: 50px; width: 50px; border-radius: 50%; object-fit: cover;
      box-shadow: 0 2px 16px #37b6ff55, 0 0 0 6px #e8f9ff1a;
      border: 2.5px solid #e7fafd;
      background: #fff;
      transition: box-shadow .16s, border-color .16s;
    }
    .header-logo img:hover {
      box-shadow: 0 7px 24px #fff, 0 0 0 8px #b8eaff66;
      border-color: #e1f5ff;
    }
    .header-title {
      font-weight: 800; font-size: 1.7rem; color: #fff; letter-spacing: 1px;
      margin-left: 0.2rem;
      text-shadow: 0 1px 10px #37b6ff44;
    }
    .header-title span { color: #37b6ff; }
    nav.main-nav {
      display: flex; align-items: center; gap: 1.5rem;
    }
    nav.main-nav a {
      font-weight: 600; color: #fff;
      text-decoration: none; transition: color 0.2s, background 0.2s;
      padding: 0.4rem 1rem; border-radius: 1.2rem;
      font-size: 1.07rem; position: relative;
    }
    nav.main-nav a.active, nav.main-nav a:hover {
      color: #232b32; background: #e8faffbb;
      box-shadow: 0 2px 8px #37b6ff33;
    }
    .share-btn {
      margin-left: 1.3rem;
      padding: 0.4rem 1.3rem;
      border-radius: 1.3rem;
      font-size: 1.08rem;
      color: #fff;
      background: linear-gradient(100deg,#70e5ff 10%,#1e6ea8 90%);
      border: none;
      box-shadow: 0 0 12px #9ff9ff70, 0 0 8px #0032ff1a;
      display: flex; align-items: center; gap: 0.7em;
      font-weight: 700;
      cursor: pointer;
      transition: background .17s, box-shadow .16s;
    }
    .share-btn svg { margin-right: 0.3em;}
    .share-btn:hover {
      background: linear-gradient(100deg,#a4f8ff 30%,#227dcc 100%);
      color: #001e3a;
    }
    .hamburger {
      display: none; flex-direction: column; gap: 4px;
      cursor: pointer; margin-left: 1.3rem;
    }
    .hamburger span {
      width: 25px; height: 3px; background: #fff;
      border-radius: 2px; transition: all 0.3s;
    }
    .mobile-nav {
      display: none; flex-direction: column; background: #fff;
      box-shadow: 0 8px 24px #2222; position: absolute;
      width: 92vw; max-width: 400px; left: 50%;
      transform: translateX(-50%); top: 73px; z-index: 101;
      border-radius: 1.2rem; padding: 1.2rem 1.5rem;
      gap: 1rem;
      animation: menuDrop .4s cubic-bezier(.27,1.18,.29,1.01);
    }
    @keyframes menuDrop {
      from { opacity: 0; transform: translateX(-50%) translateY(-18px);}
      to   { opacity: 1; transform: translateX(-50%) translateY(0);}
    }
    .mobile-nav a {
      padding: .7rem 1.1rem; border-radius: 1rem;
      font-size: 1.13rem; color: #222d3a; font-weight: 600;
      text-decoration: none; transition: background .18s;
    }
    .mobile-nav a.active, .mobile-nav a:hover {
      background: #e0f7ff; color: #232b32;
    }
    @media (max-width: 800px) {
      nav.main-nav { display: none; }
      .share-btn { display: none; }
      .hamburger { display: flex; }
      .mobile-nav { display: flex; }
    }
    @media (max-width: 600px) {
      .header-title { font-size: 1.11rem; }
      .header-bar { padding: 0.7rem 0.5rem; }
      .header-logo img { height: 36px; width: 36px;}
    }

    /* MAIN */
    main {
      flex: 1 1 auto;
      display: flex; flex-direction: column; align-items: center;
      padding: 2.2rem 1rem 2rem 1rem;
      min-height: 60vh;
      position: relative; z-index: 1;
    }
    .title-3d {
      font-size: 2.15rem; color: #fafdff; font-weight: 800;
      margin-bottom: 2.1rem; text-align: center; letter-spacing: 1.5px;
      text-shadow: 0 5px 24px #eaf8ffbb;
      filter: drop-shadow(0 4px 14px #fff5);
    }
    .cards-container {
      display: flex; gap: 2.2rem; flex-wrap: wrap;
      justify-content: center; width: 100%; max-width: 1300px;
    }
    .card-3d {
      background: var(--card-bg);
      color: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow), 0 0 0 2.2px #fafdffcc inset;
      border: 2px solid var(--silver-border);
      width: 325px; min-height: 305px;
      transition: transform .36s cubic-bezier(.22,.68,.55,1.13), box-shadow .27s, border-color .18s;
      transform-style: preserve-3d; position: relative;
      overflow: visible; display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      padding: 2.1rem 1.2rem 1.4rem 1.2rem;
      margin-bottom: 2.2rem;
      animation: cardPop 0.8s cubic-bezier(.16,1.25,.32,1.01) backwards;
      will-change: transform, box-shadow;
      /* Glass shine effect */
      backdrop-filter: blur(2.1px) brightness(1.07);
    }
    .card-3d:hover, .card-3d:focus-within {
      transform: rotateY(10deg) scale(1.045);
      box-shadow: 0 18px 48px #e6f9ffcc, 0 0 64px #fffbe855;
      border-color: #fff;
      z-index: 2;
    }
    .card-3d .card-title {
      font-size: 1.33rem; font-weight: 700;
      margin-bottom: 1.12rem; letter-spacing: 1.08px;
      color: #e6f7ff; text-shadow: 0 3px 12px #001d52b3, 0 2px 10px #fff8;
      text-align: center;
    }
    .card-3d .card-desc {
      font-size: 1.06rem; line-height: 1.7;
      color: #fafdff; text-align: center;
      margin-bottom: 1.7rem; min-height: 70px;
      text-shadow: 0 2px 8px #d4f7ff44;
    }
    /* SILVER GLASSY BUTTONS */
    .card-3d .pick-btn {
      margin-top: auto;
      background: var(--silver-btn);
      color: #222e42;
      font-weight: 800;
      padding: 0.95rem 2.4rem;
      border: none;
      border-radius: 2.5rem;
      box-shadow: var(--silver-glow);
      font-size: 1.14rem;
      letter-spacing: 1.1px;
      transition: transform 0.17s, box-shadow 0.18s, background 0.18s, filter 0.17s;
      cursor: pointer; will-change: transform, box-shadow, filter;
      outline: none;
      position: relative;
      overflow: hidden;
      filter: drop-shadow(0 2px 14px #fafdff99);
    }
    .card-3d .pick-btn:before {
      content: "";
      display: block;
      position: absolute;
      top: 2px; left: 10px; right: 10px; height: 13px;
      background: linear-gradient(90deg,rgba(255,255,255,0.78),rgba(255,255,255,0.05));
      border-radius: 1.3rem 1.3rem 2.5rem 2.5rem;
      opacity: 0.7;
      pointer-events: none;
      filter: blur(0.4px);
    }
    .card-3d .pick-btn:after {
      content: "";
      position: absolute;
      top: 0; left: -70px;
      width: 50px; height: 100%;
      background: linear-gradient(120deg,rgba(255,255,255,0.3) 10%,rgba(255,255,255,0.95) 50%,rgba(255,255,255,0.1) 90%);
      opacity: 0; pointer-events: none;
      transform: skewX(-28deg);
      transition: left .44s cubic-bezier(.61,-0.11,.35,1.19), opacity .2s;
      z-index: 2;
    }
    .card-3d .pick-btn:hover:after {
      left: 120%;
      opacity: .77;
      transition: left .44s cubic-bezier(.61,-0.11,.35,1.19), opacity .21s;
    }
    .card-3d .pick-btn:hover {
      background: var(--silver-btn-hover);
      filter: brightness(1.07);
    }
    .card-3d .pick-btn:active {
      transform: scale(.96); background: #e9ecf1;
      color: #00306a;
      filter: brightness(1.1);
    }
    .card-3d .pick-btn:focus {
      box-shadow: 0 0 0 3px #b1e7ffcc, 0 6px 18px #e4f8ff99;
    }
    @keyframes cardPop {
      from { transform: scale(.82) translateY(36px); opacity: 0;}
      to   { transform: scale(1) translateY(0); opacity: 1;}
    }
    @media (max-width: 1200px) {
      .cards-container { gap: 1.2rem;}
      .card-3d { width: 98vw; max-width: 360px; }
    }
    @media (max-width: 700px) {
      .title-3d { font-size: 1.24rem;}
      .card-3d { min-height: 230px; }
      main { padding-top: 1.5rem;}
    }
    /* FOOTER */
    footer {
      background: #10192aee;
      color: #e9f8ff;
      padding: 2.2rem 1rem 1rem 1rem; text-align: center;
      font-size: 1rem; border-top-left-radius: 2rem; border-top-right-radius: 2rem;
      margin-top: auto; box-shadow: 0 -6px 32px #001e2d33; position: relative; z-index: 5;
    }
    .footer-row {
      display: flex; justify-content: center; gap: 2.1rem;
      flex-wrap: wrap; margin-bottom: 1rem;
    }
    .footer-icon {
      display: inline-block; margin: 0 0.3rem; transition: transform .18s;
      border-radius: 50%; background: rgba(255,255,255,0.11); padding: .47rem;
      box-shadow: 0 2px 14px #baeafd44;
    }
    .footer-icon svg { filter: drop-shadow(0 0 11px #d7f7ffdd);}
    .footer-icon:hover { 
      transform: scale(1.13) rotate(-5deg);
      background: #fff8;
      box-shadow: 0 4px 22px #c3efff66;
    }
    .footer-credit {
      margin-top: 1.12rem; font-size: .98rem; color: #c9e6f9;
      letter-spacing: 0.01em;
    }
    .footer-credit a {
      color: #fff; text-decoration: none; font-weight: 600;
    }
    @media (max-width: 500px) {
      .footer-row { gap: 1rem;}
      .footer-icon { padding: .24rem; }
      .footer-credit { font-size: .83rem;}
    }
  </style>
  <script>
    // Hamburger functionality
    window.addEventListener('DOMContentLoaded', ()=>{
      const btn = document.getElementById('menuBtn');
      const nav = document.getElementById('mobileMenu');
      btn && btn.addEventListener('click', () => {
        nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
      });
      btn && btn.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' || e.key === ' ') nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
      });
      // Share button (native/fallback)
      const shareBtn = document.getElementById('shareBtn');
      if (shareBtn) {
        shareBtn.onclick = function(){
          if (navigator.share) {
            navigator.share({
              title: document.title,
              text: "Check out VirtualWareCloud services!",
              url: window.location.href
            });
