<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VirtualWareCloud â€“ Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #0b0f2b;
      --secondary: #1c213d;
      --accent: #1e3cff;
      --text-light: #ffffff;
      --text-dark: #0b0f2b;
      --header-bg: #dfe6f3;
      --card-bg: #1d213b;
      --card-border: #1e3cff;
      --rope: repeating-linear-gradient(135deg, #9db4ff 0 10px, #cfd8f7 10px 20px);
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at center, #0b0f2b 0%, #000000 100%);
  color: var(--text-light);
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 20px;
  background: var(--header-bg);
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: none;
}

.header-rope {
  height: 10px;
  background: var(--rope);
  animation: ropeMove 3s linear infinite;
  box-shadow: 0 0 12px rgba(173, 216, 230, 0.8);
}

@keyframes ropeMove {
  0% { background-position: 0 0; }
  100% { background-position: 40px 0; }
}

.logo {
  height: 45px;
  width: 45px;
  border-radius: 50%;
  object-fit: cover;
}

.share-button {
  color: #000;
  font-size: 1.5rem;
  cursor: pointer;
}

nav {
  display: none;
  flex-direction: column;
  position: absolute;
  top: 70px;
  right: 20px;
  background-color: var(--secondary);
  border: 1px solid var(--accent);
  border-radius: 10px;
  padding: 10px;
}

nav a {
  color: var(--text-light);
  text-decoration: none;
  padding: 10px;
  border-bottom: 1px solid #2c3e50;
}

nav a:last-child {
  border-bottom: none;
}

.hamburger {
  font-size: 1.5rem;
  color: #000;
  cursor: pointer;
}

.nav-open nav {
  display: flex;
  animation: slideIn 0.3s ease forwards;
}

@keyframes slideIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
  animation: fadeIn 1.5s ease-in-out;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.5rem;
  color: var(--accent);
  margin-bottom: 20px;
}

p.subtitle {
  font-size: 1.1rem;
  color: var(--text-light);
  margin-bottom: 40px;
  text-align: center;
  width: 100%;
}

.services {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
  margin-bottom: 60px;
}

.card {
  background: var(--card-bg);
  padding: 25px;
  border-radius: 20px;
  border: 2px solid var(--card-border);
  box-shadow: 0 0 15px rgba(30, 60, 255, 0.3);
  transition: all 0.4s ease;
  cursor: pointer;
  transform-style: preserve-3d;
}

.card:hover {
  transform: translateY(-8px) scale(1.02) rotateX(2deg);
  box-shadow: 0 0 25px rgba(30, 60, 255, 0.5);
}

.card:active {
  transform: scale(0.98);
}

.card h3 {
  color: var(--accent);
  margin-bottom: 15px;
}

.card p {
  font-size: 0.95rem;
  color: var(--text-light);
}

.contact-buttons {
  display: flex;
  flex-direction: column;
  gap: 16px;
  max-width: 400px;
  margin: 0 auto;
}

.contact-buttons a {
  text-decoration: none;
  background: var(--accent);
  padding: 14px;
  border-radius: 10px;
  color: var(--text-dark);
  font-weight: bold;
  transition: 0.3s;
  box-shadow: 0 0 10px rgba(30, 60, 255, 0.4);
}

.contact-buttons a:hover {
  background: #fff;
  color: var(--accent);
  border: 1px solid var(--accent);
}

footer {
  margin-top: 50px;
  padding: 20px;
  background-color: var(--primary);
  border-top: 1px solid var(--accent);
  text-align: center;
}

footer .icons {
  margin-top: 10px;
}

footer .icons a {
  color: var(--accent);
  margin: 0 10px;
  font-size: 1.3rem;
  transition: 0.3s;
}

footer .icons a:hover {
  color: var(--white);
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

@media (min-width: 768px) {
  nav {
    display: flex !important;
    position: static;
    flex-direction: row;
    border: none;
    background: none;
    padding: 0;
  }

  .hamburger {
    display: none;
  }

  nav a {
    margin-left: 20px;
    border-bottom: none;
  }
}

  </style>
</head>
